<!DOCTYPE html>
<html>
    <head>
    <!--
        Customize the content security policy in the meta tag below as needed. Add 'unsafe-inline' to default-src to enable inline JavaScript.
        For details, see http://go.microsoft.com/fwlink/?LinkID=617521
    -->
        <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *">
        
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
        <link rel="stylesheet" type="text/css" href="css/index.css">
        <title>indoorloc</title>
    </head>
    <body>

        <h1>Indoor Localization App</h1>

        <button id="magnetometerGetReadingButton">Click here to get a magnetometer reading.</button><br /><br />
        <button id="bluetoothStartScanButton">Click here to start scanning for bluetooth.</button><br /><br />
        <button id="bluetoothStopScanButton">Click here to stop scanning for bluetooth.</button><br /><br />

        <p id="devices"></p><br /><br />
        <p id="services"></p><br /><br />
        <p id="output"></p><br /><br />


        <div class="app">


            <div id="deviceready" class="blink">
                <p class="event listening">Connecting to Device</p>
                <p class="event received">Device is Ready</p>
            </div>
        </div>
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="scripts/platformOverrides.js"></script>
        <script type="text/javascript" src="scripts/index.js"></script>
    </body>
</html>
